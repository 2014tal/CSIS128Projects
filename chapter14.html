  <body>
  <script>

  function validateForm() {
    if (document.forms[0].userEmail.value == "") {
        alert("Your email must be filled out.");
        return false;
    }
    if (document.forms[0].userName.value == "") {
        alert("Your name must be filled out.");
        return false;
    }
  }
  
  </script>

  <form action="http://www.markmurtha.com/csis128/readform.asp" name="myForm" onsubmit= "return validateForm();">
    Name: <input type="text" name="userName" id="userName">
    <br>
    E-Mail Address: <input type="text" name="userEmail" id="userEmail"><br>
    <input type="submit" value="Sign Up Now">
  </form>


  </body>
